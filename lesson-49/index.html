<h1>Форма обратной связи</h1>
<p>Заполните пункты ниже:</p>
<form>
    <fieldset>
        <legend>ФИО</legend>
        <label><b>Ваше имя*</b>
            <input placeholder="Иван" type="text" required>
        </label>
        <br>
        <br>
        <br>
        <label><b>Ваша фамилия*</b>
            <input placeholder="Иванов" type="text" required>
        </label>
        <br>
        <br>
        <br>
        <label><b>Ваше отчество*</b>
            <input placeholder="Иванович" type="text" required>
        </label>
    </fieldset>

    <br>
    <br>

    <fieldset>
        <legend>Как с вами связаться</legend>
        <label>
            <b>Ваша почта*</b>
            <input placeholder="example@domain.com" type="email" required>
        </label>
        <br>
        <br>
        <br>
        <label>
            <b>Ваш телефон</b>
            <input placeholder="+7-800-555-3535" type="tel">
        </label>
    </fieldset>

    <br>
    <br>


    <fieldset>
        <legend>Ваше сообщение*</legend>
        <label>
            <textarea cols="100" rows="10" required
                placeholder="Введите здесь свой вопрос или описание проблемы, которую вы пытаетесь решить. Пожалуйста, постарайтесь быть как можно более конкретными."></textarea>
        </label>
    </fieldset>

    <br>
    <br>

    <label>
        <input type="checkbox">
        Сообщайте мне о скидках и специальных предложениях по электронной почте.
        <br>
    </label>
    <br>
    <br>

    <label>
        Вложения
        <input type="file" name="" id="">
    </label>

    <br>

    <br>
    <p><i>*-обязательно для заполнения</i></p>
    <br>
    <button type="submit">Оправить</button>
</form>
